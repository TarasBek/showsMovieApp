<div *ngIf="data$ | async as data" class="detail-view">
  <mat-button class="exit-button" (click)="onExit()">Close</mat-button>
  <div class="detail-content">
    
    <img class="detail-img" [src]="data.download_url" />
  </div>

  <mat-button class="add-button" (click)="removeFromFavorite(data)"
    >Remove from Favorite</mat-button
  >
</div>
